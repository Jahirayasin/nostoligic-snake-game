<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game Retro Pro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      <a href="https://jahirayasin.github.io/nostoligic-snake-game/" target="_blank" class="view-code-btn">üéÆ View Game Code</a>

      background: #0b0b0b;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-wrapper {
      border: 10px solid #444;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 20px #00ff00;
      border-radius: 20px;
      position: relative;
    }

    .score {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }

    canvas {
      background: #000;
      display: block;
      image-rendering: pixelated;
    }

    #startScreen {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      text-align: center;
      color: #0f0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .flash {
      animation: flashEffect 0.2s 4;
    }
    .view-code-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 12px 28px;
  background: #111;
  color: #00ffcc;
  border: 2px solid #00ffcc;
  border-radius: 14px;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #00ffcc;
}
.view-code-btn:hover {
  background: #00ffcc;
  color: #111;
  box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
}


    @keyframes flashEffect {
      0% { background-color: #f00; }
      50% { background-color: #000; }
      100% { background-color: #f00; }
    }
  </style>
</head>
<body>
    
  <div class="game-wrapper">
    <canvas id="game" width="300" height="300"></canvas>
    <div id="startScreen">Press any key to Start</div>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake, food, dx, dy, score, game, started = false;

    function initGame() {
      snake = [{ x: 5 * box, y: 5 * box }];
      food = randomFood();
      dx = box;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = score;
      started = true;
      startScreen.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#ff0";
      ctx.fillRect(food.x, food.y, box, box);
      ctx.fillStyle = "#fff";
      ctx.fillRect(food.x + 4, food.y + 4, 3, 3);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#090";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        // Eyes for head
        if (i === 0) {
          ctx.fillStyle = "#000";
          ctx.fillRect(snake[i].x + 3, snake[i].y + 4, 3, 3);
          ctx.fillRect(snake[i].x + 9, snake[i].y + 4, 3, 3);
        }
      }

      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Crash detection
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
                clearInterval(game);
        started = false;
        setTimeout(() => {
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#0f0";
          ctx.font = "16px monospace";
          ctx.textAlign = "center";
          ctx.fillText("üêç GAME OVER üêç", canvas.width / 2, canvas.height / 2 - 10);
          ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 10);
          ctx.fillText("Press any key to restart", canvas.width / 2, canvas.height / 2 + 30);
          startScreen.style.display = "none";
        }, 100);
        return;

      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    document.addEventListener('keydown', function (e) {
      if (!started) {
        initGame();
        return;
      }

      if (e.key === 'ArrowLeft' && dx === 0) {
        dx = -box; dy = 0;
      } else if (e.key === 'ArrowUp' && dy === 0) {
        dx = 0; dy = -box;
      } else if (e.key === 'ArrowRight' && dx === 0) {
        dx = box; dy = 0;
      } else if (e.key === 'ArrowDown' && dy === 0) {
        dx = 0; dy = box;
      }
    });
  </script>
</body>
</html>
